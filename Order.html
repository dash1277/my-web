<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="./Orderstyle.css">
    <link rel="icon" href="./images/cardiology_8011424.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Order Confirmation</h1>
    </header>
    <main>
        <section class="order-summary">
            <h2>Your Order</h2>
            <ul id="order-details"></ul>
            <p>Total: <span id="order-total">$0.00</span></p>
        </section>
        <form id="payment-form">
            <h2>Enter Your Details</h2>
            <label for="full-name">Full Name: </label>
            <input type="text" id="full-name" required>

            <label for="delivery-address">Delivery Address: </label>
            <textarea id="delivery-address" rows="3" required></textarea>

            <label for="phone-number">Phone Number: </label>
            <input type="text" id="phone-number" placeholder="xxxxxxxxxx" maxlength="10">

            <label for="email">Email: </label>
            <input type="email" id="email" required>

            <label for="card-number">Card NUmber: </label>
            <input type="text" id="card-number" placeholder="xxxx xxxx xxxx xxxx" maxlength="16">

            <label for="expiry-date">Expiry Date: </label>
            <input type="month" id="expiry-date" required>

            <label for="cvv">CVV: </label>
            <input type="text" id="cvv" maxlength="3" required>

            <button type="button" id="pay-button">Pay</button>
        </form>
    </main>

    <script src="./order.js"></script>
    
</body>
</html>
